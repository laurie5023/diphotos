<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/reset.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "/css/fonts/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
<link rel="shortcut icon" type="image/x-icon" href="{{ "css/favicon.ico" | prepend: site.baseurl }}">
<script src="{{ "/css/jquery-1.11.2.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
 
    $('a.navclick').click(function(e){
	e.preventDefault();
    $("nav:first-of-type").slideToggle();
    $("a.navclick").toggleClass("menuon");
    });

});
$(document).ready(function(){
 
    $('a.gallclick').click(function(e){
	e.preventDefault();
    $("nav+nav").slideToggle();
    $("a.gallclick").toggleClass("menuon");
    });

});
</script>
</head>
