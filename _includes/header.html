<header>

    <a title="Home" href="{{ site.baseurl }}/">
<picture>
<source media="(-webkit-min-device-pixel-ratio: 1.3), (-o-min-device-pixel-ratio: 13/10), (min-resolution: 120dpi)"
		srcset="{{ "img/logo1-600.png" | prepend: site.baseurl }} 600w">
<img src="{{ "img/logo1-300.png" | prepend: site.baseurl }}" alt="David Isaacson photography" width="300">
</picture>

<picture>
<source media="(-webkit-min-device-pixel-ratio: 1.3), (-o-min-device-pixel-ratio: 13/10), (min-resolution: 120dpi)"
		srcset="{{ "img/logo2-280.png | prepend: site.baseurl }}" 280w">
<img src="{{ "img/logo2-140.png" | prepend: site.baseurl }}" alt="David Isaacson photography" width="140">
</picture>

</a>

    <nav>
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      
    </nav>

</header>
